<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <svg >
            <image href="./assets/images/illustration-article.svg"  />
          </svg>
        </div>
        <div class="card-content">
          <div class="card-cat">
            <span>Learning</span>
          </div>
          <div class="card-date">Published 21 Dec 2023</div>
          <div class="card-title"><a href="#">HTML & CSS foundations</a></div>
          <div class="card-par">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
          <div class="card-user">
            <img
              class="user-avatar"
              src="./assets/images/image-avatar.webp"
              alt="user-avatar"
            />
            <div class="user-name">Greg Hooper</div>
          </div>
        </div>
      </div>
      <div class="attribution" hidden>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
